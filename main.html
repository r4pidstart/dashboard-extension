<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
    </head>
    <body>
        <form id="todoForm">
            <input type="text" placeholder="todo sample text" required />
            <input type="checkbox" id="dateCheckbox" />
            <input type="button" />
        </form>
        <div id="todoList"></div>
        <form id="ddayForm">
            <input type="text" placeholder="dday sample text" required />
            <input type="date" required />
        </form>
        <div id="clock">00:00</div>
        <script src="js/todo.js"></script>
        <script src="js/dday.js"></script>
        <script src="js/clock.js"></script>
    </body>
</html>
